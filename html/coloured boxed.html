
<html>
<head>
    <title>coloured boxed table</title>
</head>
<body>
    <table border="4" cellspacing="1" align="center">
        <tr>
            <td align="center" height="100" width="200" bgcolor="orange"><br>
            <b>Orange</b>
            </td>
            <td rowspan="2" align="center" height="100" width="300" bgcolor="red"><br>
                <b>Red</b></td>
            <td rowspan="2" align="center" height="100" width="300" bgcolor="green"><br>
                    <b>Green</b></td>    
            </tr>
            <tr>
                <td align="center" height="100" width="300" bgcolor="blue"></br>
                    <b>Blue</b>
                </td>
            </tr>

    </table>
    
</body>
</html>
